<!-- Optional theme -->

<body>

  <!-- Regular Buttons -->
  <h1>Mediocre Buttons</h1>
  <button>Blah</button>
  <button>Bleh</button>

  <h1>Here are some Bootstrap buttons</h1>

<!-- Standard button -->
<button type="button" class="btn btn-default">Meh</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">Im BLUE!</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">GO!</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">411</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">Sun</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">Fav Color!</button>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
